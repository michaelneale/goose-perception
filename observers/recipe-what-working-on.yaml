version: 1.0.0
title: What working on
author:
  contact: mic
description: Provide a report on what user is doing
instructions: |
  you will be looking at data to work out what the user has been working on this day
  if making notes in apple notes ensure to format with linebreaks as markdown may not always come across nicely and make sure to format with linebreaks as markdown may not always come across nicely BE CONCISE AND USE PLAIN TEXT WHERE POSSIBLE IN NOTES  
extensions:
- type: builtin
  name: developer
  display_name: Developer
  timeout: 300
  bundled: true
- type: builtin
  name: googledrive
  display_name: Google Drive
  timeout: 300
  bundled: true
- type: stdio
  name: gcal
  cmd: uvx
  args:
  - mcp_gcal@latest
  envs: {}
  env_keys: []
  timeout: null
  description: google calendar access 
- type: builtin
  name: computercontroller
  display_name: Computer Controller
  timeout: 300
  bundled: true   

prompt: |
  Help answer "what are you working on?" for quick reference in colleague chats/status meetings.
  
  Context: ~/.local/share/goose-perception/ - WORK.md, INTERACTIONS.md, CONTRIBUTIONS.md, INTERESTS.md, PROJECTS.md + calendar (booked time)
  
  Create fresh Apple Note for today: Clear, brief, well-spaced. ⚠️ PLAIN TEXT - linebreaks, not Markdown. CONCISE.
