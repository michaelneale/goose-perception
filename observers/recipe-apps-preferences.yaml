version: 1.0.0
title: Apps used
author:
  contact: mic
description: Apps used
  
extensions:
- type: builtin
  name: developer
  display_name: Developer
  timeout: 300
  bundled: true  
prompt: |
  Identify regularly used apps. Consult ~/.local/share/goose-perception/: WORK.md, PROJECTS.md (mainly end).
  Use tools: screens, windows, installed/used apps. Check /tmp/screenshots for recent info.
  Update APP_PREFERENCES.md: note taking apps, browsers, comms preferences, AI assistants, terminal vs GUI usage.
  Consider prior notes, keep current, concise. Short summary of app preferences.
