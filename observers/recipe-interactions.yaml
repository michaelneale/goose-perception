version: 1.0.0
title: Interactions
author:
  contact: mic
description: Who has the user interacted with in the past 2 days
instructions: |
  Analyze user interactions from available sources, being careful not to fetch too much data
extensions:

- type: builtin
  name: developer
  display_name: Developer
  timeout: 300
  bundled: true  


prompt: |
  Analyze past 2 days: Slack interactions ($USER ldap name), topics | Sent emails | Extract themes, project names
  Save: ~/.local/share/goose-perception/INTERACTIONS.md (don't overwrite with bad data on tech issues)
  Cross-reference sources for accuracy.
  Add brief section: Comm preferences (email vs Slack, public vs private, group/room updates), style (wordy/brief, formal/funny).
