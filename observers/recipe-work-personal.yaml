version: 1.0.0
title: Improvements
author:
  contact: mic
description: Suggest how things can be improved based on contributions and interactions
instructions: |
  note how much time user is spending on different tasks that are not work related. you will also help discern what is work related and what is not.
  open the HTML report with a command like: 
    "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome" --app="file:.. fill path to single html page .."
  once you have produced it.
extensions:
- type: builtin
  name: developer
  display_name: Developer
  timeout: 300
  bundled: true
- type: builtin
  name: googledrive
  display_name: Google Drive
  timeout: 300
  bundled: true
  


prompt: |
  Determine work vs non-work activity from ~/.local/share/goose-perception/: LATEST_WORK.md, INTERACTIONS.md, CONTRIBUTIONS.md, PROJECTS.md, INTERESTS.md
  Check comms/interactions for work-related projects. Varied research OK (creative person) - note it. Cross-reference for accuracy.
  
  If work/non-work balance off: Create HTML5 report with suggestions, open: "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome" --app="file:..path.."
  Note: User can clarify by speaking to goose.
