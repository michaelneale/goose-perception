version: 1.0.0
title: Interests
author:
  contact: mic
description: Refresh interests
  
extensions:
- type: builtin
  name: developer
  display_name: Developer
  timeout: 300
  bundled: true  
prompt: |
  Consult ~/.local/share/goose-perception/: WORK.md, PROJECTS.md, CONTRIBUTIONS.md
  Update INTERESTS.md with user interests. Consider existing content. Trim as interests narrow/change or become irrelevant. Be brief.

